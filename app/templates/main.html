{% extends 'base.html' %}

{% block content %}
    {% if title %}
        <h1 style="color: blue">{{title}}</h1>
    {% else %}
        <h1>Головна сторінка</h1>
    {% endif %}
    <h1>{{current_user.username}}</h1>
    {% for post in posts %}
        <p>{{post.name}} - {{post.text}}</p>
        <h3>{{post.body}}</h3>
    {% endfor %}
{% endblock %}
